name: Build and Deploy Antora Docs

on:
  push:
    branches:
      - main  # or change to your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Docs Repo
        uses: actions/checkout@v4
        with:
          path: documentation
          submodules: true  # if needed

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Antora
        run: npm install -g @antora/cli @antora/site-generator-default

      - name: Build Antora Site
        working-directory: documentation/docs-setup
        run: antora antora-playbook.yml

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: documentation-repo/docs/public
          publish_branch: gh-pages
          force_orphan: true
